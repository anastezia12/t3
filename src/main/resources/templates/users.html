<!DOCTYPE html>
<html xmlns:th="http://www.thymeLeaf.org">
<head>
    <title>All users </title>
    <link rel="stylesheet" type="text/css" href="/webjars/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <script src="https://code.jquery.com/jquery-1.12.4.min.js" integrity="sha256-ZosEbRLbNQzLpnKIkEdrPv7lOy9C27hHQ+Xp8a4MxAQ=" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</head>
<body>
<div class = "container text-center">
    <div>
        <form th:action="@{/logout}" method="post">

            <input type="submit" value="Sign Out" class="btn btn-primary"/>
        </form>
    </div>
    <div  th:action="@{/users}" method="post" th:object="${users}"/>


    <div>
        <h1>List of all users </h1>
    </div>
    <div>
        <table class="table table-striped table-bordered">
            <thead class="thead-dark">
            <tr>
                <th>User ID</th>
                <th>E-mail</th>
                <th>NickName</th>
                <th>Status</th>
                <th>last Login</th>
                <th>first Login</th>
                <th>  <input type="checkbox" onClick="toggle(this)" /> Toggle All<br/>
                </label>
                </th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="user: ${listUsers}">
                <td th:text="${user.id}">User ID</td>
                <td th:text="${user.email}">E-mail</td>
                <td th:text="${user.nickName}">NickName</td>
                <td th:text="${user.block}">Status</td>
                <td th:text="${user.lastLogin}">lastLogin</td>
                <td th:text="${user.firstLogin}">firstLogin</td>
                <td>
                    <input type="checkbox" name="foo" value="bar1"> <br/>
                </td>
            </tr>
            </tbody>
        </table>
    </div>




    <script language="JavaScript">
        function toggle(source) {
            checkboxes = document.getElementsByName('foo');
            for(var i=0, n=checkboxes.length;i<n;i++) {
                checkboxes[i].checked = source.checked;
            }
        }
    </script>
</div>
</body>
</html>
