<!DOCTYPE html>
<html xmlns:th="http://www.thymeLeaf.org">
<head>
    <title>Registration Form</title>
    <link rel="stylesheet" type="text/css" href="/webjars/bootstrap/css/bootstrap.min.css">

</head>
<body>
<div class = "container text-center">
    <div>
    <h1>User registration</h1>
    </div>
    <div>
    <form th:action="@{process_register}" method="post" th:object="${user}">
    <div>
        <div class="form-group row">
            <label class="col-form-label" col-4>
            E-mail
        </label>
            <div class="col-8"><input type="email" class="form-control" th:field = "*{email}" required
                                      /></div>

        </div>
        <div class="form-group row">
            <label class="col-form-label" col-4>
                nickName
            </label>
            <div class="col-8"><input type="text" class="form-control" th:field = "*{nickName}" required
                                      minlength="1" maxlength="10"/></div>

        </div>

        <div class="form-group row">
            <label class="col-form-label" col-4>
                password
            </label>
            <div class="col-8"><input type="password" class="form-control" th:field = "*{password}" required
            minlength="1" maxlength="10"/></div>

        </div>
        <div>
            <button type="submit" class="btn btn-primary">Sign Up</button>
        </div>
    </div>
    </form>
    </div>

</div>

</body>
</html>
